<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Assistant</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=deepmind.google" type="image/x-icon">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-md-10 col-lg-8 col-xl-7">
                
                <div class="card chat-card">
                    <div class="card-header chat-header">
             <h4 class="mb-0">S<span class="highlight-ai">AI</span></h4>
                    </div>
                    
                    <div class="card-body chat-box" id="chat-box">
                        </div>

                    <div class="card-footer chat-input-area">
                        <form id="chat-form" class="w-100">
                            <div class="input-group">
                                <input type="text" id="user-input" class="form-control" placeholder="Ask me anything..." autocomplete="off" required>
                                <button class="btn send-button" type="submit" id="send-btn">
                                    <i class="bi bi-arrow-up"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
